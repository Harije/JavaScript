<html>
    <head>
        <title>JS task-2</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>
    <body>
        <section id="logincover">
            
                <div class="formdivision">
                    <h2>Enter your family details</h2>
                    <form class="loginform">
                        <div class="inputitems">
                            <label class="name">YourName</label><br>
                            <input type="email" placeholder="Enter Your FirstName" id="firstname"/>  <br>
                            <label id="error" class="error"><span>* </span>Enter your name</label>
                            <label id="correct" class="errors"><i class="fa-solid fa-circle-check"></i></label>
                        </div>
            
                        <div class="inputitems">
                            <label class="name">WifeName</label> <br>
                            <input type="text" placeholder="Enter your Wife Name" id="password"/>
                            <label id="errors" class="error"><span>* </span>Enter your Wife Name</label><br>
                            <label id="correect" class="errors"><i class="fa-solid fa-circle-check"></i></label>
                        </div>

                        <div class="inputitems">
                            <label class="name">kidsName</label> <br>
                            <select id="kids" onchange="selectKids(event)">
                                <option value="">Select how many kids</option>
                                <option value="one">1</option>
                                <option value="two">2</option>
                                <option value="three">3</option>
                                <option value="four">4</option>
                            </select>

                           <input class="kidsinput" type="text" placeholder="enter first kid name" id="kid1">
                           <input class="kidsinput" type="text" placeholder="enter second kid name" id="kid2">
                           <input class="kidsinput" type="text" placeholder="enter third kid name" id="kid3">
                           <input class="kidsinput" type="text" placeholder="enter fourth kid name" id="kid4">
                           

                            <label id="errorss" class="error"><span>* </span>Please enter the kids name</label><br>
                            <label id="correeect" class="errors"><i class="fa-solid fa-circle-check"></i></label>
                        </div>

                        <input class="button" type="button" value="Next" onclick="validateForm()"/>
            
                    </form>
                </div>
         
        </section>
       

    </body>
</html>

<script>
    
    function validateForm(){
        var firstname =document.getElementById('firstname').value
        var password =document.getElementById('password').value
        var kids =document.getElementById('kids').value

        console.log('firstname...',firstname)
        console.log('password...',password)
        console.log('kids...',kids)


        if(firstname){
            document.getElementById('firstname').style ='border:2px solid green'
            document.getElementById('error').style ='display:none'
            document.getElementById('correct').style ='display:block'
        }
        else{
            document.getElementById('firstname').style ='border:2px solid red' 
            document.getElementById('error').style ='display:block'
            document.getElementById('correct').style ='display:none'
        }



        if(password){
            document.getElementById('password').style ='border:2px solid green'
            document.getElementById('errors').style ='display:none'
            document.getElementById('correect').style ='display:block'

        }
        else{
            document.getElementById('password').style ='border:2px solid red'
            document.getElementById('errors').style ='display:block'
            document.getElementById('correect').style ='display:none'

        }


        if(kids){
            document.getElementById('kids').style ='border:2px solid green'
            document.getElementById('errorss').style ='display:none'
            document.getElementById('correeect').style ='display:block'

        }
        else{
            document.getElementById('kids').style ='border:2px solid red'
            document.getElementById('errorss').style ='display:block'
            document.getElementById('correeect').style ='display:none'

        }
        var button = document.getElementById("logincover");
        var randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
        button.style.backgroundColor = randomColor;

    }

    function selectKids(event){
        var selectkidsname = event.target.value
        console.log('selectKids',selectkidsname)

       
            document.getElementById('kid1').style="display:none"
            document.getElementById('kid2').style="display:none"
            document.getElementById('kid3').style="display:none"
            document.getElementById('kid4').style="display:none"

        if(selectkidsname=='one'){
            document.getElementById('kid1').style="display:block"
            
       }
       else if(selectkidsname=='two'){
            document.getElementById('kid1').style="display:block"
            document.getElementById('kid2').style="display:block"
       }
       else if(selectkidsname=='three'){
            document.getElementById('kid1').style="display:block"
            document.getElementById('kid2').style="display:block"
            document.getElementById('kid3').style="display:block"
       }
       else if(selectkidsname=='four'){
            document.getElementById('kid1').style="display:block"
            document.getElementById('kid2').style="display:block"
            document.getElementById('kid3').style="display:block"
            document.getElementById('kid4').style="display:block"
       }
       
    }

</script>
